<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
  <main>
    <div class="card">
      <div class="card__imgHover">
        <img src="./dist/img/image-equilibrium.jpg" alt="nft token" class="card__img">
        <div class="hover">
          <img src="./dist/img/icon-view.svg" alt="eye icon" class="hoverEye">
        </div>
      </div>
      <p class="card__title">Equilibrium #3429</p>
      <p class="card__body">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__nftData">
        <div class="card__price">
          <img src="./dist/img/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="card__time">
          <img src="./dist/img/icon-clock.svg" alt="clock icon">
          <p> 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="card__authorBox">
        <img src="./dist/img/image-avatar.png" alt="creator avatar">
        <p>Creation of <span class="goToCreator">Jules Wyvern</span></p>
      </div>


    </div>
  </main>

</body>

</html>
